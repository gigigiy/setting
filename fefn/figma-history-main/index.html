<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="full-page">
        <div class="navbar">
            <a id="alvey" href='#'>alvey</a>

            <form>
                <div>
                    <input class="searchbar" type="search" placeholder="User, survey name">
                    <img id="search-icon" src="search-icon.png" alt="search">
                </div>
            </form>
            <div class="messages">
                <img class="buttons" src="messages.png" alt="messages">
                <span><img id="unread" src="unread.png" alt="unread"></span>
            </div>
            <div class="notifications">
                <img class="buttons" src="notifications.png" alt="notifications">
                <span><img id="unread" src="unread.png" alt="unread"></span>
            </div>
            <div class="user">
                <img id="options-arrow" src="Arrow.png" alt="Arrow">
                <img src="history-icon.png" alt="history">
                <!-- add links and icons here -->
                <a id="font">Settings</a>
            </div>

        </div>
    </div>
    <div>
        <h1>Settings</h1>
        <!-- <h2>Edit profile   Change  password</h2> -->
    </div>
    <div>
        <h2>Edit profile</h2>
        <h3>Change password</h3>
        <div class="line1">
        </div>
        <div class="line2">
        </div>
        <!-- <hr> -->
    </div>
    <div class="settings-container">
        <div class="block">
            <div class="create">
                <p class="userinfo">User information</p>
            </div>
            <div class="details">
                <p class="account">Account  details</p>
            </div>

        </div>

    </div>

</body>

</html>
